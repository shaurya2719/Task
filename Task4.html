<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Career Timeline</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #f7f9fa;
  font-family: 'Inter', Arial, Helvetica, sans-serif;
  color: #1d2730;
}

.page {
  width: 100%;
  padding: 40px 20px 80px 20px;
}

.timeline {
  max-width: 1180px;
  margin: 0 auto;
  position: relative;
}

.line {
  height: 4px;
  background: linear-gradient(90deg, #17b79b 0%, #17b79b 25%, #0aa7bd 50%, #0aa7bd 100%);
  border-radius: 10px;
  position: relative;
  margin: 50px 0 0 0;
}

.dot {
  width: 20px;
  height: 20px;
  background: #0aa7bd;
  border-radius: 50%;
  position: absolute;
  top: -60px;
  transform: translateX(-50%);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.dot-green {
  background: #17b79b;
}

.cards {
  display: flex;
  justify-content: space-between;
  margin-top: -3px;
  list-style: none;
  padding: 0;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 30px 22px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
  border: 1px solid #eef2f5;
  width: 23%;
}

.year {
  color: #0083cc;
  font-weight: 700;
  font-size: 22px;
  margin-bottom: 12px;
}

.card p {
  margin: 0;
  color: #455a64;
  font-size: 15.5px;
  line-height: 1.6;
}

@media (max-width: 900px) {
  .cards {
    flex-wrap: wrap;
    gap: 24px;
  }

  .card {
    width: 45%;
  }
}

@media (max-width: 520px) {
  .cards {
    flex-direction: column;
    align-items: center;
  }

  .card {
    width: 90%;
  }
}
</style>
</head>
<body>
  <div class="page">
    <div class="timeline">
      <div class="line">
        <div class="dot dot-green" style="left: 10%;"></div>
        <div class="dot" style="left: 38%;"></div>
        <div class="dot" style="left: 63%;"></div>
        <div class="dot" style="left: 88%;"></div>
      </div>

      <ul class="cards">
        <li class="card">
          <div class="year">1982</div>
          <p>Started as Medical Representative at Bevit Pharmaceuticals.</p>
        </li>
        <li class="card">
          <div class="year">1987</div>
          <p>Promoted to Area Manager, expanded Karnataka operations.</p>
        </li>
        <li class="card">
          <div class="year">1994</div>
          <p>Became Regional Manager, led 25-member team.</p>
        </li>
        <li class="card">
          <div class="year">1998</div>
          <p>Assigned Maharashtra region for business expansion.</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
